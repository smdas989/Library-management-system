{% extends "base.html" %}

{% block content %}


<h2>Students</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Department</th>
     
    </tr>
  </thead>
  <tbody>
    {% for student in students%}
   
    <tbody>
      <tr>
        <td><a href={% url 'student_details' student.id %} >{{ student.username }}</a></td>
        <td>{{ student.department }}</td>
      </tr>
      {% endfor %}  
  </tbody>
</table>
{% endblock %}
