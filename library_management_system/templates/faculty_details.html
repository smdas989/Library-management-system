{% block content %}


<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    font-family: arial;
  }
  
  .title {
    color: grey;
    font-size: 18px;
  }
  

  
  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }
  

  </style>



<div class="card">
 

  <img src="{{faculty.profile_pic.url}}" alt="John" style="width:250px; height:250px;" >
  <h1>{{faculty.username}}</h1>
  <p class="title">Department: {{faculty.department}}</p>
  <p>First_name: {{faculty.first_name}}</p>
  <p>Last_name: {{faculty.last_name}}</p>
  <p>Contact_no: {{faculty.contact_no}}</p>
  

</div>
{% endblock %}
