<!DOCTYPE html>
<html lang="en">
  <style>
#heading_username{
   color: white;
}
#navbar{
  float: left;
  
}
  </style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library Management System</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="override">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header"> 
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home_page' %}">Library Management System</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse"> 
                
              {% if user.is_authenticated %}
                <h4 id="heading_username">Hi {{ user.username }}!</h4>
                    
                <button type="button" onclick="location.href='{% url 'logout' %}'" class="btn btn-warning">Log Out</button>
                <button type="button" onclick="location.href='{% url 'student_details' user.id %}'" class="btn btn-warning">Profile</button>

                {% if user.is_superuser %}
                <!-- Admin User options -->
                <button type="button" onclick="location.href='{% url 'library:add_book' %}'" class="btn btn-warning">Add book</button>
                <button type="button" onclick="location.href='{% url 'admin_page' %}'" class="btn btn-warning">Home</button>

                {% else %}
                <!-- Normal user options -->
                {% endif %}
                  
                  {% else %}
                  <button type="button" onclick="location.href='/accounts/login'" class="btn btn-warning">Log In</button>
                  <button type="button" onclick="location.href='{% url 'register' %}'" class="btn btn-warning">Register</button>

                {% endif %}    
                </div>  
        </div>
    </nav>
   
    <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    
    {% block javascript %}
    
    
    
    {% endblock %}
   
</body>
</html>
