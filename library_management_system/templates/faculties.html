{% extends "base.html" %}
{% block content %}


<h2>Students</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Department</th>
     
    </tr>
  </thead>
  <tbody>
    {% for faculty in faculties%}
   
    <tbody>
      <tr>
        <td><a href={% url 'faculty_details' faculty.id %} >{{ faculty.username }}</a></td>
        <td>{{ faculty.department }}</td>
      </tr>
      {% endfor %}  
  </tbody>
</table>
{% endblock %}
