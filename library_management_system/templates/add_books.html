{% extends "base.html" %}
{% block content %}
<div class="container">
  <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
              <div class="panel-heading">Add book</div>
              <div class="panel-body">
                  
                  
                  <div class="form-group clearfix">
                      <label class="col-md-4 control-label text-right">Title:<span class="text-red">*</span>:</label>
                      <div class="col-md-6">
                          {{ form.title }}
                      </div>
                  </div>
                  <div class="form-group clearfix">
                      <label class="col-md-4 control-label text-right">Author:<span class="text-red">*</span>:</label>
                      <div class="col-md-6">
                          {{ form.author }}
                      </div>
                  </div>
                  <div class="form-group clearfix">
                    <label class="col-md-4 control-label text-right">Genre:</label>
                    <div class="col-md-6">
                        {{ form.genre }}
                    </div>
                </div>
                  <div class="form-group clearfix">
                      <label class="col-md-4 control-label text-right">No of copies:<span class="text-red">*</span>:</label>
                      <div class="col-md-6">
                          {{ form.no_of_copies }}
                      </div>
                  </div>
                  
                  <div class="form-group clearfix">
                      <label class="col-md-4 control-label text-right">No of available copies:<span class="text-red">*</span>:</label>
                      <div class="col-md-6">
                          {{ form.no_of_available_copies }}
                      </div>
                  </div>
                  
                 
                  <div class="form-group clearfix">
                      <label class="col-md-4 control-label text-right">Book image:</label>
                      <div class="col-md-6">
                          {{ form.book_image }}
                      </div>
                  </div>
                  
                  <div class="col-md-6 col-md-offset-4">
                      <input type="submit" value="Submit" class="btn btn-success">
                  </div>
                  <br><br><br>    
                 
                  
              </div>
          </div>
      </div>
  </form>
</div>
{% endblock %}
