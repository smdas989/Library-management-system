{% extends "base.html" %}


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
{% block content %}

<input type="submit" onclick="location.href='{% url 'library:show_book' %}'" class="btn btn-info" value="Issue new books">
<input type="submit" class="btn btn-info" value="Return Books">

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Book name</th>
      <th scope="col">Issue date</th>
      <th scope="col">Due date</th>
      <th scope="col">Return date</th>
    </tr>
  </thead>
  <tbody>
    {% for bookrecord in bookrecords%}
   
    <tbody>
      <tr>
        <td> {{ bookrecord.book.title }}</td>
        <td>{{ bookrecord.issue_date }}</td>
        <td>{{ bookrecord.due_date }}</td>
        <td>{{ bookrecord.return_date }}</td>
       
        
      </tr>
      {% endfor %}  
  </tbody>
</table>
{% endblock %}
